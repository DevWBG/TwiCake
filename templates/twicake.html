<!DOCTYPE html>
<html>
    <head>
    {%if access_status %}
    <title>Twicake - You got login</title>
    {% else %}
    <title>Twicake - You need login</title>
    {% endif %}
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >

    </head>
    <body>
    <nav class = "navbar navbar-default">
        <div class = "container-fluid">
            <div class = "navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
    {% if access_status %}
            <form action="." method="POST">
                <li><input type="text" name="send_text"></li> 
                <li><input type="submit" value="Send"></li>
            </form>
    {% else %}
            <button type = "button" class = "btn btn-default navbar-btn navbar-right">Log in</button>
    {% endif %}
        </div>
    </nav>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
